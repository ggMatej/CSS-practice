<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-content">
        <div class="todo-header">
          <h1 class="todo-header__title">
            My To-Do List
          </h1>
          <button class="todo-header__button">
            CLEAR ALL
          </button>
        </div>
        <div class="add-todo">
          <input
            type="text"
            class="add-todo__input"
            placeholder="Add new task here"
          />
          <button class="add-todo__button">ADD</button>
        </div>
        <div class="todo-list">
          <div class="todo-item">
            <p class="todo-item__text">
              Learn Javascript
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
          <div class="todo-item">
            <p class="todo-item__text">
              Don't forget other stuff
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
          <div class="todo-item">
            <p class="todo-item__text">
              Make it responsive
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
          <div class="todo-item todo-item--completed">
            <p class="todo-item__text todo-item__text--completed ">
              Complete this task
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
          <div class="todo-item">
            <p class="todo-item__text">
              Forget about this
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
          <div class="todo-item todo-item--completed">
            <p class="todo-item__text todo-item__text--completed">
              Complete this as well
            </p>
            <p class="todo-item__date">
              30.03.2019. 12:00
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
